<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Token</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>My Awesome Token Dashboard</h1>

    <!-- MetaMask Address Display -->
    <div id="metamask-address" class="container">
          <button id="connect-btn">Connect to MetaMask</button>
    </div>

    <!-- Account Information Section -->
    <div class="container">
        <h2>Account Information</h2>
      <div class="input-group">
        <label for="account">Account Address</label>
        <input type="text" id="account" readonly>
      </div>
      <div class="input-group">
        <label for="balance">Token Balance</label>
        <input type="text" id="balance" readonly>
      </div>
      <div class="input-group">
        <label for="totalSupply">Total Supply</label>
        <input type="text" id="totalSupply" readonly>
      </div>
    </div>

    <!-- Transfer Section -->
    <div class="container" id="transfer-section">
      <h2>Transfer Tokens</h2>
      <div class="input-group">
        <label for="recipient">Recipient Address</label>
        <input type="text" id="recipient" placeholder="Enter recipient address">
      </div>
      <div class="input-group">
        <label for="amount">Amount to Transfer</label>
        <input type="text" id="amount" placeholder="Enter amount">
      </div>
      <button id="transferBtn">Transfer Tokens</button>
      <div class="transaction-details hidden" id="transfer-details"></div>
    </div>

     <!-- Token Minting Section -->
    <div class="container">
      <h2>Mint New Tokens</h2>
      <div class="input-group">
      <label for="mintAddress">Recipient Address:</label>
      <input type="text" id="mintAddress" placeholder="0xRecipientAddress" />
    </div>
    <div class="input-group">
      <label for="mintAmount">Amount (in Tokens):</label>
      <input type="text" id="mintAmount" placeholder="Enter amount">
      <button id="mintButton">Mint Tokens</button>
    </div>
      <div id="mint-status"></div>
    </div>


    <!-- Approve Section -->
    <div class="container" id="approve-section">
      <h2>Approve Token Usage</h2>
      <div class="input-group">
        <label for="spender">Spender Address</label>
        <input type="text" id="spender" placeholder="Enter spender address">
      </div>
      <div class="input-group">
        <label for="approveAmount">Amount to Approve</label>
        <input type="text" id="approveAmount" placeholder="Enter amount">
      </div>
      <button id="approveBtn">Approve Tokens</button>
      <div id="approve-status"></div>
    </div>

    <!-- Allowance Section -->
    <div class="container" id="allowance-section">
      <h2">Check Token Allowance</h2>
      <div class="input-group">
        <label for="ownerAddress">Owner Address</label>
        <input type="text" id="ownerAddress" placeholder="Enter owner's address">
      </div>
      <div class="input-group">
        <label for="spenderCheck">Spender Address</label>
        <input type="text" id="spenderCheck" placeholder="Enter spender's address">
      </div>
      <button id="allowanceBtn">Check Allowance</button>
      <div class="transaction-details hidden" id="allowance-details"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
